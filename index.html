<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal || Basant Nath</title>
    <link rel="shortcut icon" href="./images/profile.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="circle1"></div>
      <div class="circle2"></div>

      <div class="card-wrapper">
        <div class="details">
          <div class="img-container">
            <img class="profile-img" src="./profile.png" alt="" />
          </div>

          <div class="user-name">
            <p>Basant Nath</p>
          </div>

          <div class="info">
            <p>Aspiring Full-Stack Developer</p>
          </div>



          <div class="btn-container">
            <button class="btn-1" >
              <i class="ri-share-forward-fill"> </i>

              <p>Share Profile</p>
            </button>

            <button class="btn-2 follow-me">Follow me</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal Component -->

    <div class="modal">
      <div class="modal-header">
        <h1>Share my Profile </h1>

        <div>

          <a href="#" class="close-btn">


            <i class="ri-close-line"></i>


          </a>
        </div>
      </div>


      <div class="icons">
        <h3>Share this via</h3>

        <div class="icon-container">

          <a href="#"  class="icon x">
            <i class="ri-twitter-x-fill"></i>
          </a>
          <a href="#"  class="icon din">
            <i class="ri-linkedin-box-fill"></i>
          </a>
          <a href="#"  class="icon whts">
            <i class="ri-whatsapp-line"></i>
          </a>
          <a href="#"  class="icon insta">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="#"  class="icon fb">
            <i class="ri-facebook-circle-fill"></i>
          </a>


        </div>
      </div>

    </div>

    <div class="overlay">

    </div>

    <script src="./script.js"></script>
  </body>
</html>
